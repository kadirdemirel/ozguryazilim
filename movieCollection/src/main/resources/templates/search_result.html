<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Maker</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		<form class="form-inline my-2 my-lg-0"
			th:action="@{/showSearchResult}" method="POST">
			<input class="form-control mr-sm-4" name="search" id="search"
				th:value="*{search}" type="text" placeholder="Movie Name"
				aria-label="Search" size="23px" required>
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		</form>

		<span th:switch="${listMovieSize}"> <span th:case="'0'">
				<br>
				<center>
					<h2>
						<div class="alert alert-danger">
							<i class="fas fa-exclamation-triangle"></i> <b>
								"[[${search}]]"</b> No results found for
						</div>
					</h2>
				</center>
		</span> <span th:case="*">
				<h3>
					<b>"[[${search}]]"</b> Results For..
				</h3>

				<h1>Movie Collection</h1> <a th:href="@{/showNewMovieForm}"
				class="btn btn-outline-success btn-sm mb-3">New Movie</a> <a
				th:href="@{/showNewActorForm}"
				class="btn btn-outline-success btn-sm mb-3">New Actor</a> <a
				th:href="@{/showNewLanguageForm}"
				class="btn btn-outline-success btn-sm mb-3">New Language</a> <a
				th:href="@{/actors}" class="btn btn-outline-success btn-sm mb-3">Actors</a>
				<a th:href="@{/languages}"
				class="btn btn-outline-success btn-sm mb-3">Language Selection</a>



				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th><a
								th:href="@{'/pageNumber/'+${currentPage}+'?sortField=movieName&sortDirection='+${reverseSortDirection}}">Movie
									Name</a></th>
							<th><a
								th:href="@{'/pageNumber/'+${currentPage}+'?sortField=publicationYear&sortDirection='+${reverseSortDirection}}">Publication
									Year</a></th>
							<th><a
								th:href="@{'/pageNumber/'+${currentPage}+'?sortField=type&sortDirection='+${reverseSortDirection}}">Type
							</a></th>
							<th>Description</th>
							<th>Media</th>
							<th>Actions</th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="movie : ${listMovies}">
							<td th:text="${movie.movieName}"></td>
							<td th:text="${movie.publicationYear}"></td>
							<td th:text="${movie.type}"></td>
							<td th:text="${movie.description}"></td>
							<td th:text="${movie.media}"></td>
							<td><a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}"
								class="btn btn-warning">Update</a>
								<hr> <a th:href="@{/deleteMovie/{id}(id=${movie.id})}"
								class="btn btn-danger">Delete</a></td>







						</tr>
					</tbody>

				</table>

				<div th:if="${totalPages > 1}">
					<div class="row col-sm-10">
						<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
						<div class="col-sm-1">
							<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
								th:if="${currentPage != i}"
								th:href="@{'/pageNumber/' + ${i}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
								&nbsp;
							</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/pageNumber/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
							<span th:unless="${currentPage < totalPages}">Next</span>
						</div>

						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/pageNumber/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
							<span th:unless="${currentPage < totalPages}">Last</span>
						</div>
					</div>
				</div>
		</span>
		</span>
	</div>
</body>
</html>
