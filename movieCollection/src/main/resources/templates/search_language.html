<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Maker</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<form class="form-inline my-2 my-lg-0"
			th:action="@{/showSearchLanguage}" method="POST">
			<input class="form-control mr-sm-4" name="search" id="search"
				th:value="*{search}" type="text" placeholder="Language Name"
				aria-label="Search" size="23px" required>
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		</form>
		<span th:switch="${listMovieSize}"> <span th:case="'0'">
				<br>
				<center>
					<h2>
						<div class="alert alert-danger">
							<i class="fas fa-exclamation-triangle"></i> <b>
								"[[${search}]]"</b> No results found for
						</div>
					</h2>
				</center>
		</span> <span th:case="*">
				<h3>
					<b>"[[${search}]]"</b> Results For...
				</h3>
				<h1>Movie Collection</h1>
				<hr>
				<h2>Language Selection List</h2>

				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>

							<th>Language Name</th>
							<th>Movie Name</th>
							<th>Actions</th>




						</tr>
					</thead>
					<tbody>

						<tr th:each="language : ${listLanguages}">
							<td th:text="${language.languageName}"></td>

							<div th:each="mov :${language.movie}">
								<td><span th:text="${mov.movieName}"> </span></td>

							</div>
							<td><a
								th:href="@{/showFormForUpdateLanguage/{id}(id=${language.id})}"
								class="btn btn-warning">Update</a> <a
								th:href="@{/deleteLanguage/{id}(id=${language.id})}"
								class="btn btn-danger">Delete</a></td>



						</tr>
					</tbody>

				</table> <a th:href="@{/languages}" class="btn btn-outline-info">Back to
					Language List</a>
		</span>
		</span>
	</div>
</body>
</html>
