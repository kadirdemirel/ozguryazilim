<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie Maker</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">

		<form class="form-inline my-2 my-lg-0" th:action="@{/showSearchActor}"
			method="POST">
			<input class="form-control mr-sm-4" name="search" id="search"
				th:value="*{search}" type="text" placeholder="Actor Name"
				aria-label="Search" size="23px" required>
			<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
		</form>
		<span th:switch="${listActorSize}"> <span th:case="'0'">
				<br>
				<center>
					<h2>
						<div class="alert alert-danger">
							<i class="fas fa-exclamation-triangle"></i> <b>
								"[[${search}]]"</b> No results found for
						</div>
					</h2>
				</center>
		</span> <span th:case="*">
				<h3>
					<b>"[[${search}]]"</b> Results For...

				</h3>
				<h1>Movie Collection</h1>
				<hr>
				<h2>Actor List</h2>

				<table border="1" class="table table-striped table-responsive-md">
					<thead>
						<tr>

							<th><a
								th:href="@{'/pageActor/'+${currentPage}+'?sortField=name&sortDirection='+${reverseSortDirection}}">Actor
									Name</a></th>
							<th>Actor Surname</th>
							<th>Actor Role</th>
							<th>Movie Name</th>
							<th>Actions</th>




						</tr>
					</thead>
					<tbody>

						<tr th:each="actor : ${listActors}">
							<td th:text="${actor.name}"></td>
							<td th:text="${actor.lastName}"></td>
							<td th:text="${actor.role}"></td>
							<div th:each="mov :${actor.movie}">
								<td><span th:text="${mov.movieName}"> </span></td>

							</div>

							<td><a
								th:href="@{/showFormForUpdateActor/{id}(id=${actor.id})}"
								class="btn btn-warning">Update</a> <a
								th:href="@{/deleteActor/{id}(id=${actor.id})}"
								class="btn btn-danger">Delete</a></td>




						</tr>
					</tbody>

				</table>

				<div th:if="${totalPages > 1}">
					<div class="row col-sm-10">
						<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
						<div class="col-sm-1">
							<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
								th:if="${currentPage != i}"
								th:href="@{'/pageActor/' + ${i}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
								&nbsp;
							</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/pageActor/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a>
							<span th:unless="${currentPage < totalPages}">Next</span>
						</div>

						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/pageActor/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a>
							<span th:unless="${currentPage < totalPages}">Last</span>
						</div>
					</div>
				</div> <a th:href="@{/}" class="btn btn-outline-info">Back to Movie
					List</a>
		</span>
		</span>

	</div>
</body>
</html>
