<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Movie Collection</h1>
		<hr>
		<h2>Save Language</h2>
		<form action="#" th:action="@{/saveLanguage}" th:object="${language}"
			method="POST">
			<input type="text" th:field="*{languageName}"
				placeholder="Language Name" class="form-control mb-4 col-4">
			

			<select class="form-control" required="required"
				th:value="${language.movie}" name="movie" id="movie">
				<option th:each="mov : ${movie}" th:value="${mov.id}"
					th:text="${mov.movieName}"></option>
			</select>
			<br>
			<button type="submit" class="btn btn-success col-2">Save Language</button>
<hr>
		</form>
				<a th:href="@{/}" class="btn btn-outline-info">Back to Movie List</a>
	</div>
</body>
</html>
